<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            background:#D6D7DA;
            position:relative;
            overflow:hidden;
        }
        .container{
            border-radius: 40px;
            background:#fff;
            display: flex;
            max-width:90%;
            margin:3rem auto;
            font-family: 'Nunito', sans-serif;
        }

        .sidebar{
            padding:1.5rem 3rem;
            flex:1;
        }

        .main{
            padding:1.5rem 3rem;
            width:70%;
            background:#F6F6F8;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .input-group{
            width:100%;
            display: flex;
        }

        #search-weather{
            font-size:1rem;
            font-family: 'Nunito', sans-serif;
            padding: .4rem 1rem;
            border: none;
            width:50%;
        }

        #search-weather::placeholder{
            color:#000;
        }

        #search-weather:focus{
            outline:none;
            border-bottom: 1px solid #000;
        }

        #get-weather-btn:active, #get-weather-btn:focus{
            outline:none;
        }

        #get-weather-btn{
            font-size: 1rem;
            padding: .5rem 1rem;
            background:transparent;
            border-radius:20px;
            border:1px solid #000;
            transition: all ease-in-out .5s;
        }

        #get-weather-btn:hover{
            background:#000;
            color:#fff;
        }

        #weather-icon{
            display:block;
            transition: all .5s;
        }

        .temperature-value{
            font-size: 5rem;
            font-weight: 800;
            font-family: sans-serif;
        }

        .temperature-mode{
            position: relative;
            font-size: 2rem;
            font-weight: 700;
            top: -2rem;
        }

        .date-day{
            font-size: 1.6rem;
    font-weight: 600;
        }

        .card-group{
            display: flex;
    justify-content: space-between;
    margin: 4rem auto;
        }

        .weather-desc{
            text-transform: capitalize;
        }

        .card{
            width: 32%;
    margin-right: 1%;
    background: #fff;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 1px 1px 3px #e5e5e5;
        }

        .loader{
            background: #d6d7da;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
        }

        .loader-img{
            text-align: center;
        }

        .loader-img img{
            max-width: 400px;
        }

        .font-mid-black{
            font-size: 3rem;
    font-weight: 600;
        }

        .font-grey{
            font-size: 1.3rem;
    color: #8f8e8e;
        }

        .fh-btn, .cs-btn{
            border: none;
    background: #000;
    color: #fff;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    cursor: pointer;

        }

        .fh-btn:active, .cs-btn:active,.fh-btn:focus, .cs-btn:focus{
            outline:none;
        }

        .error-message{
            background: rgba(255, 0, 0, 0.1);
    padding: .3rem 1rem;
    border-radius: 20px;
    transition: all .5s;
        }

        .hidden{
            display:none;
            
        }
    @keyframes moveIn {
        0%{
            transform: translateX(2.5rem);
        }
        100%{
            transform: translateX(0);
        }
    }    
        @media(max-width:1000px){
            .container, .card-group{
                flex-direction: column;
                max-width:100%;
            }

           .sidebar{
                max-width:100%;
            }

            .main{
                background:transparent;
            }

            .card{
                width: 90%;
    margin-bottom: 1rem;
    margin-right: 0;
    background: #f9f9f9
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="input-group">
                <input type="text" placeholder="Enter a City Name ..." id="search-weather"/>
                <button id="get-weather-btn">Weather</button>
           </div>
             <p class="error-message hidden"></p>
            <img src="http://openweathermap.org/img/wn/01d@4x.png" alt="weather icon" id="weather-icon" style="animation: moveIn 2s ease">
            <p class="city-temperature"><span class="temperature-value">-</span><span class="temperature-mode">Â°C</span></p>
            <p class="date-info"><span class="date-day">-</span>, <span class="date-time font-grey">-</span></p>
            <p class="weather-desc">-</p>
            <p class="font-grey city-place">-</p>
            <div class="temp-group">
                <button class="fh-btn">F</button>
                <button class="cs-btn">C</button>
            </div>
        </div>
        <div class="main">
            <h2>Today's Info</h2>
            <div class="card-group">
                <div class="card humidity-card">
                        <p class="font-grey hm-title">Humidity</p>
                        <p class="font-mid-black hm-value">-%</p>
                </div>

                <div class="card pressure-card">
                        <p class="font-grey ps-title">Pressure</p>
                        <p class="font-mid-black ps-value">- mpa</p>
                   
                </div>

                <div class="card sunset-card">
                        <p class="font-grey ss-title">Sunset & Sunrise</p>
                        <p class="font-mid-black sr-value">-</p>
                        <p class="font-mid-black ss-value">-</p>
                </div>

            </div>
        </div>
    </div>
    <div class="loader">
        <div class="loader-img">
            <img src="https://i.ya-webdesign.com/images/minimalist-transparent-loading-gif-6.gif" alt="loading icon">
        </div>
    </div>
    <script>
        const weatherBtn = document.getElementById("get-weather-btn");
        const cityName = document.getElementById("search-weather");
        const errorBox = document.querySelector(".error-message");
        const tempValue = document.querySelector(".temperature-value");
        let weatherResult = {};

        const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const unixTimeConverter = (timestamp) => {
            const date = new Date(timestamp * 1000);
            const hours = date.getHours();
            const minutes = "0" + date.getMinutes();
            const seconds = "0" + date.getSeconds();
            const formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

            return formattedTime;
        }

        const getWeather = async (cityValue) => {
            // API Key
            const weatherAppId = `c38553d04516622ea92b67238ae69d62`;

            const weatherRes = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${cityValue}&appid=${weatherAppId}`);
            const weatherData = await weatherRes.json();

            const { description, icon } = weatherData.weather[0];
            const { temp, humidity, pressure } = weatherData.main;
            const { country, sunrise, sunset } = weatherData.sys;
           
            weatherResult =  {
                tempCelcius:`${Math.ceil(temp-273.15)}`,
                tempFah: `${Math.ceil((temp-273.15) * 9/5 + 32)}`,
                icon: `http://openweathermap.org/img/wn/${icon}@4x.png`,
                humidity: `${humidity}%`,
                pressure: ` ${pressure} hpa`,
                place: `${cityValue}, ${country}`,
                sunrise: `${unixTimeConverter(sunrise)}`,
                sunset:`${unixTimeConverter(sunset)}`,
                day:`${weekDays[new Date().getDay()]}`,
                time: `${unixTimeConverter(new Date().getTime())}`,
                description
            }
        }

        const displayWeatherData = () => {
            document.getElementById("weather-icon").setAttribute(`src`, `${weatherResult.icon}`);
            tempValue.innerHTML = `${weatherResult.tempCelcius}`;
            document.querySelector(".date-day").innerHTML = `${weatherResult.day}`;
            document.querySelector(".date-time").innerHTML = `${weatherResult.time}`;
            document.querySelector(".weather-desc").innerHTML = `${weatherResult.description}`;
            document.querySelector(".hm-value").innerHTML = `${weatherResult.humidity}`;
            document.querySelector(".ps-value").innerHTML = `${weatherResult.pressure}`;
            document.querySelector(".sr-value").innerHTML = `${weatherResult.sunrise}`;
            document.querySelector(".ss-value").innerHTML = `${weatherResult.sunset}`;
            document.querySelector(".city-place").innerHTML = `${weatherResult.place}`;
        }

        weatherBtn.addEventListener("click", async () => {
            try{
                await getWeather(cityName.value);
                cityName.value = "";
                errorBox.classList.add("hidden");
                displayWeatherData();
            }
            catch(err){
               
                errorBox.classList.remove("hidden");
                errorBox.innerHTML = `City Not Found, Try again`;
                cityName.value = "";
                console.log(err);
            }
           
        });

        document.querySelector(".temp-group").addEventListener("click", (e) => {
            if(e.target.textContent === "F"){
                tempValue.innerHTML = `${weatherResult.tempFah}`;
                document.querySelector(".temperature-mode").innerHTML = `Â°F`;
            }
            if(e.target.textContent === "C"){
                tempValue.innerHTML = `${weatherResult.tempCelcius}`;
                document.querySelector(".temperature-mode").innerHTML = `Â°C`;
            }
        })

        const INIT = async () => {
            const res = await getWeather("Lagos");
            displayWeatherData();
            document.querySelector(".loader").style.display =`none`;
        };

        INIT();
        
    </script>
</body>
</html>
